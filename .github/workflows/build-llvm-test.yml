name: Build slang-llvm

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-slang-llvm:
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-latest]
        platform: ['x64']
        configuration: ['Release']
        include:
          - os: windows-latest
            compiler: cl
          - os: macos-latest
            compiler: clang
          - os: ubuntu-20.04
            compiler: gcc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
          fetch-depth: '0'
      - name: Setup
        uses: ./.github/actions/common-setup
        with:
          os: ${{matrix.os}}
          compiler: ${{matrix.compiler}}
          platform: ${{matrix.platform}}
          configuration: ${{matrix.configuration}}
      - name: configure
        run: |
          cmake -S . -B build -G "Ninja Multi-Config" -DSLANG_SLANG_LLVM_FLAVOR=BUILD_LLVM
      - name: build
        shell: bash
        run: |
          cmake --build build -j --target slang-llvm --config ${{matrix.configuration}}
      - name: test
        shell: bash
        run: |
          cmake --build build -j --target slang-llvm --config ${{matrix.configuration}}
      - uses: actions/upload-artifact@v3
        with:
          name: slang-llvm-${{matrix.os}}
          path: |
            build/${{matrix.configuration}}/lib/libslang-llvm.so
            build/${{matrix.configuration}}/lib/libslang-llvm.dylib
            build/${{matrix.configuration}}/bin/slang-llvm.dll
